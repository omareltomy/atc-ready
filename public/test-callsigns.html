<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callsign Requirements Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }
        .container {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
        }
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #00cc00;
        }
        #results {
            white-space: pre-wrap;
            background-color: #111;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .pass { color: #00ff00; }
        .fail { color: #ff0000; }
        .info { color: #ffff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Callsign Requirements Test</h1>
        <p>This test validates that the callsign generation meets all requirements from notes.txt and callsign.txt</p>
        
        <button onclick="runTest()">üöÄ Run Callsign Test (1000 exercises)</button>
        <button onclick="runQuickTest()">‚ö° Quick Test (100 exercises)</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script type="module">
        import { generateExercise } from './lib/generator.js';

        function testCallsignRequirements(numExercises = 1000) {
            const results = {
                totalExercises: numExercises,
                targetMilitary: 0,
                intruderVFR: 0,
                intruderVFRMilitary: 0,
                intruderIFR: 0,
                vfrWithNumbers: 0,
                usVFRWithNumbers: 0,
                militaryCallsigns: [],
                vfrCallsigns: [],
                ifrCallsigns: []
            };
            
            // Generate exercises and analyze callsigns
            for (let i = 0; i < results.totalExercises; i++) {
                const exercise = generateExercise();
                const { target, intruder } = exercise;
                
                // Check if target is ever military
                if (target.isMil) {
                    results.targetMilitary++;
                }
                
                // Analyze intruder
                if (intruder.isVFR) {
                    results.intruderVFR++;
                    
                    if (intruder.isMil) {
                        results.intruderVFRMilitary++;
                        results.militaryCallsigns.push(intruder.callsign);
                    } else {
                        results.vfrCallsigns.push(intruder.callsign);
                        
                        // Check for numbers in VFR callsigns
                        if (/\d/.test(intruder.callsign)) {
                            results.vfrWithNumbers++;
                            
                            // Check if it's a US callsign (starts with N)
                            if (intruder.callsign.startsWith('N')) {
                                results.usVFRWithNumbers++;
                            }
                        }
                    }
                } else {
                    results.intruderIFR++;
                    results.ifrCallsigns.push(intruder.callsign);
                }
            }
            
            return results;
        }

        function formatResults(results) {
            const vfrMilitaryPercentage = results.intruderVFR > 0 ? 
                (results.intruderVFRMilitary / results.intruderVFR * 100) : 0;
            
            const nonUSVFRWithNumbers = results.vfrWithNumbers - results.usVFRWithNumbers;
            
            let output = 'üß™ Testing Callsign Requirements...\n\n';
            output += 'üìä TEST RESULTS:\n';
            output += '='.repeat(50) + '\n';
            
            output += `\nüéØ TARGET REQUIREMENTS:\n`;
            output += `‚Ä¢ Targets that are military: ${results.targetMilitary}/${results.totalExercises}\n`;
            output += `‚Ä¢ ${results.targetMilitary === 0 ? '‚úÖ PASS' : '‚ùå FAIL'}: ${results.targetMilitary === 0 ? 'Targets are never military' : 'Targets can be military'}\n`;
            
            output += `\n‚úàÔ∏è INTRUDER FLIGHT RULES:\n`;
            output += `‚Ä¢ VFR intruders: ${results.intruderVFR}/${results.totalExercises} (${(results.intruderVFR/results.totalExercises*100).toFixed(1)}%)\n`;
            output += `‚Ä¢ IFR intruders: ${results.intruderIFR}/${results.totalExercises} (${(results.intruderIFR/results.totalExercises*100).toFixed(1)}%)\n`;
            
            output += `\nü™ñ MILITARY REQUIREMENTS:\n`;
            output += `‚Ä¢ VFR military intruders: ${results.intruderVFRMilitary}/${results.intruderVFR} (${vfrMilitaryPercentage.toFixed(1)}%)\n`;
            output += `‚Ä¢ Expected: ~10% of VFR intruders should be military\n`;
            output += `‚Ä¢ ${vfrMilitaryPercentage >= 8 && vfrMilitaryPercentage <= 12 ? '‚úÖ PASS' : '‚ùå FAIL'}: Military percentage is ${vfrMilitaryPercentage >= 8 && vfrMilitaryPercentage <= 12 ? 'within acceptable range (8-12%)' : 'outside expected range'}\n`;
            
            output += `\nüî¢ VFR CALLSIGN NUMBER REQUIREMENTS:\n`;
            output += `‚Ä¢ VFR callsigns with numbers: ${results.vfrWithNumbers}/${results.vfrCallsigns.length}\n`;
            output += `‚Ä¢ US VFR callsigns with numbers: ${results.usVFRWithNumbers}\n`;
            output += `‚Ä¢ Non-US VFR callsigns with numbers: ${nonUSVFRWithNumbers}\n`;
            output += `‚Ä¢ ${nonUSVFRWithNumbers === 0 ? '‚úÖ PASS' : '‚ùå FAIL'}: ${nonUSVFRWithNumbers === 0 ? 'Only US VFR callsigns contain numbers' : 'Non-US VFR callsigns incorrectly contain numbers'}\n`;
            
            output += `\nüìã SAMPLE CALLSIGNS:\n`;
            output += `‚Ä¢ Military VFR (first 10): ${results.militaryCallsigns.slice(0, 10).join(', ')}\n`;
            output += `‚Ä¢ Regular VFR (first 10): ${results.vfrCallsigns.slice(0, 10).join(', ')}\n`;
            output += `‚Ä¢ IFR (first 10): ${results.ifrCallsigns.slice(0, 10).join(', ')}\n`;
            
            // Validate military callsign format
            output += `\nüîç MILITARY CALLSIGN FORMAT VALIDATION:\n`;
            const validMilitaryCallsigns = results.militaryCallsigns.filter(cs => {
                return /^[A-Z]+\d{2}$/.test(cs);
            });
            
            output += `‚Ä¢ Valid military format: ${validMilitaryCallsigns.length}/${results.militaryCallsigns.length}\n`;
            output += `‚Ä¢ ${validMilitaryCallsigns.length === results.militaryCallsigns.length ? '‚úÖ PASS' : '‚ùå FAIL'}: ${validMilitaryCallsigns.length === results.militaryCallsigns.length ? 'All military callsigns follow correct format' : 'Some military callsigns have incorrect format'}\n`;
            
            // Overall assessment
            const allTestsPassed = 
                results.targetMilitary === 0 &&
                vfrMilitaryPercentage >= 8 && vfrMilitaryPercentage <= 12 &&
                nonUSVFRWithNumbers === 0 &&
                validMilitaryCallsigns.length === results.militaryCallsigns.length;
            
            output += `\nüèÜ OVERALL RESULT:\n`;
            output += `${allTestsPassed ? '‚úÖ ALL TESTS PASSED!' : '‚ùå SOME TESTS FAILED!'}\n`;
            output += '='.repeat(50);
            
            return output;
        }

        window.runTest = function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = 'Running test with 1000 exercises... Please wait...';
            
            setTimeout(() => {
                try {
                    const results = testCallsignRequirements(1000);
                    const output = formatResults(results);
                    resultsDiv.textContent = output;
                } catch (error) {
                    resultsDiv.textContent = '‚ùå Test failed with error: ' + error.message;
                }
            }, 100);
        };

        window.runQuickTest = function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = 'Running quick test with 100 exercises...';
            
            setTimeout(() => {
                try {
                    const results = testCallsignRequirements(100);
                    const output = formatResults(results);
                    resultsDiv.textContent = output;
                } catch (error) {
                    resultsDiv.textContent = '‚ùå Test failed with error: ' + error.message;
                }
            }, 100);
        };

        window.clearResults = function() {
            document.getElementById('results').textContent = '';
        };
    </script>
</body>
</html>
